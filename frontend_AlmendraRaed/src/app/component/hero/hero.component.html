<div class="container-fluid " id="banner">
    <div class="row p-2">
        <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <img [src]="miTag.avatar" alt="mi foto de perfil" class="rounded-circle border border-5 border-warning"
                width="250px">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 col-xxl-9 text-dark bg-warning bg-gradient p-2"
            id="name">
            <h1 class="display-4">{{miTag.nombre}}</h1>
            <hr>
            <p class="display-6">{{miTag.titulo}}</p><br>
            <a href="{{miTag.github}}" class="btn btn-dark bg-gradient" role="button" data-bs-toggle="button">
                <p class="h6 text-light">Contacto</p>
            </a>
        </div>
    </div>
</div>
<hr>
